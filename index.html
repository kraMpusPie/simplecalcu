<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button> 
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <button class="double">0</button>
        <button>.</button>
        <button class="operator">+</button>
        <button class="double">00</button>
        <button class="operator">c</button> 
        <button id="equals" class="operator">=</button> 
    </div>
</div>

</body>
</html>
