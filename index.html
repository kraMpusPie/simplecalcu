<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>

    <table>
        <tr>
            <th colspan="4">Calculator</th>
        </tr>
        <tr>
            <td colspan="4"><input type="text" id="display" disabled></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('7')">7</button></td>
            <td><button onclick="appendNumber('8')">8</button></td>
            <td><button onclick="appendNumber('9')">9</button></td>
            <td><button onclick="setOperator('/')" style="background-color: rgb(255, 174, 0);">/</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('4')">4</button></td>
            <td><button onclick="appendNumber('5')">5</button></td>
            <td><button onclick="appendNumber('6')">6</button></td>
            <td><button onclick="setOperator('*')" style="background-color: rgb(255, 174, 0);">*</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('1')">1</button></td>
            <td><button onclick="appendNumber('2')">2</button></td>
            <td><button onclick="appendNumber('3')">3</button></td>
            <td><button onclick="setOperator('-')" style="background-color: rgb(255, 174, 0);">-</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('0')">0</button></td>
            <td><button onclick="clearDisplay()" style="background-color: rgb(255, 60, 0)">C</button></td>
            <td><button onclick="calculate()" style="background-color: rgb(68, 143, 7);">=</button></td>
            <td><button onclick="setOperator('+')" style="background-color: rgb(255, 174, 0);">+</button></td>
        </tr>
    </table>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function setOperator(op) {
            operator = op;
            currentInput += ' ' + op + ' ';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            operator = '';
            updateDisplay();
        }

        function calculate() {
            let result = eval(currentInput);
            currentInput = result;
            operator = '';
            updateDisplay();
        }

        function updateDisplay() {
            display.value = currentInput;
        }
    </script>

</body>
</html>
